<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Access Denied â€” ChampZero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #FFD700; --dark-bg: #111115; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--dark-bg); color: white; overflow: hidden; }
        
        /* Glitch Effect */
        .glitch { position: relative; font-size: 6rem; font-weight: 900; color: #EF4444; letter-spacing: -3px; }
        .glitch::before, .glitch::after { content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--dark-bg); }
        .glitch::before { left: 2px; text-shadow: -2px 0 #DC2626; clip: rect(24px, 550px, 90px, 0); animation: glitch-anim 3s infinite linear alternate-reverse; }
        .glitch::after { left: -2px; text-shadow: -2px 0 #991B1B; clip: rect(85px, 550px, 140px, 0); animation: glitch-anim 2s infinite linear alternate-reverse; }
        
        @keyframes glitch-anim {
            0% { clip: rect(10px, 9999px, 30px, 0); }
            20% { clip: rect(80px, 9999px, 10px, 0); }
            40% { clip: rect(40px, 9999px, 80px, 0); }
            60% { clip: rect(20px, 9999px, 60px, 0); }
            80% { clip: rect(70px, 9999px, 30px, 0); }
            100% { clip: rect(100px, 9999px, 90px, 0); }
        }

        .pulse-ring {
            animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse-ring {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-center p-4 relative">
    
    <div class="absolute inset-0 z-0 opacity-20 pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-red-500/20 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-orange-500/10 rounded-full blur-[120px]"></div>
    </div>

    <div class="relative z-10">
        <!-- Lock Icon with Animation -->
        <div class="mb-8 relative inline-block">
            <div class="absolute inset-0 bg-red-500/20 rounded-full blur-xl pulse-ring"></div>
            <div class="relative bg-gradient-to-br from-red-500/20 to-orange-500/20 p-8 rounded-full border-2 border-red-500/50">
                <svg class="w-24 h-24 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
            </div>
        </div>

        <div class="glitch mb-4" data-text="403">403</div>
        <h2 class="text-3xl md:text-4xl font-bold mb-4 uppercase tracking-widest text-red-400">Access Denied</h2>
        <p class="text-gray-400 max-w-md mx-auto mb-8 text-lg">
            You don't have permission to access this page.
        </p>

        <div class="bg-red-900/10 border border-red-500/20 rounded-lg p-4 mb-10 max-w-md mx-auto">
            <div class="flex items-start gap-3">
                <svg class="w-5 h-5 text-red-400 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                </svg>
                <div class="text-left">
                    <p class="text-red-400 font-semibold text-sm mb-1">Authorization Required</p>
                    <p class="text-gray-400 text-xs">If you believe you should have access, please contact an administrator.</p>
                </div>
            </div>
        </div>
        
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="/" class="inline-flex items-center justify-center gap-2 px-8 py-3 bg-[var(--gold)] text-black font-bold rounded-full hover:bg-yellow-400 transition-transform hover:scale-105 shadow-lg shadow-yellow-600/20">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                Return Home
            </a>
            <a href="/profile" class="inline-flex items-center justify-center gap-2 px-8 py-3 bg-white/10 text-white font-bold rounded-full hover:bg-white/20 transition-transform hover:scale-105 border border-white/20">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                My Profile
            </a>
        </div>
    </div>

</body>
</html>
