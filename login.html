<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChampZero â€” Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #FFD700; --gold-darker: #C99700; --dark-bg: #111115; --dark-card: #1A1A1F; }
        body { font-family: 'Poppins', sans-serif; }
        .dark-input { background-color: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: #fff; }
        .dark-input:focus { outline: none; border-color: var(--gold); }
    </style>
</head>
<body class="bg-[var(--dark-bg)] text-gray-200 antialiased">

<header class="sticky top-0 z-50 bg-[var(--dark-bg)]/95 backdrop-blur-lg border-b border-white/10 h-16 flex items-center justify-center">
    <a href="/" class="flex items-center gap-3">
        <img src="pictures/cz_logo.png" alt="ChampZero" width="40" height="40" class="w-10 h-10 rounded-md">
        <span class="font-bold text-xl text-white">ChampZero</span>
    </a>
</header>

<main class="flex items-center justify-center min-h-[calc(100vh-64px)] p-4">
    <div class="w-full max-w-md bg-[var(--dark-card)] p-8 rounded-xl shadow-2xl border border-white/10">
        <h2 class="text-3xl font-bold text-center mb-1 text-white">Welcome Back</h2>
        <p class="text-center text-gray-400 mb-6">Log in to your ChampZero account.</p>

        <button id="google-btn" type="button" class="w-full bg-white/5 border border-white/10 font-semibold py-3 px-4 rounded-md shadow-md hover:bg-white/10 transition flex items-center justify-center gap-3 mb-6 cursor-pointer">
            <svg class="w-5 h-5" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C42.022,35.258,44,30.038,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
            Continue with Google
        </button>

        <div class="relative flex items-center justify-center my-6"><div class="absolute inset-0 flex items-center"><div class="w-full border-t border-white/10"></div></div><div class="relative bg-[var(--dark-card)] px-4 text-sm text-gray-500">OR</div></div>

        <form id="loginForm" class="space-y-6">
            <div><label class="block text-sm font-medium text-gray-300">Email</label><input id="email" type="email" required class="dark-input mt-1 block w-full p-3 rounded-md"></div>
            <div><label class="block text-sm font-medium text-gray-300">Password</label><input id="password" type="password" required class="dark-input mt-1 block w-full p-3 rounded-md"></div>
            <button type="submit" class="w-full bg-gradient-to-r from-[var(--gold-darker)] to-[var(--gold)] text-black font-bold py-3 px-4 rounded-md hover:opacity-90 transition cursor-pointer">Log In</button>
        </form>

        <p class="mt-8 text-center text-sm text-gray-400">Not a member? <a href="/signup" class="font-medium text-[var(--gold)] hover:underline">Sign up</a></p>
    </div>
</main>

<script src="js/toast.js"></script>
<script type="module" src="js/auth.js"></script>
</body>
</html>
