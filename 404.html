/* Comment: This is a custom 404 error page with a glitch effect and a return button styled using Tailwind CSS. */

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 â€” Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #FFD700; --dark-bg: #111115; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--dark-bg); color: white; overflow: hidden; }
        
        /* Glitch Effect */
        .glitch { position: relative; font-size: 8rem; font-weight: 900; color: var(--gold); letter-spacing: -5px; }
        .glitch::before, .glitch::after { content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--dark-bg); }
        .glitch::before { left: 2px; text-shadow: -2px 0 red; clip: rect(24px, 550px, 90px, 0); animation: glitch-anim 3s infinite linear alternate-reverse; }
        .glitch::after { left: -2px; text-shadow: -2px 0 blue; clip: rect(85px, 550px, 140px, 0); animation: glitch-anim 2s infinite linear alternate-reverse; }
        
        @keyframes glitch-anim {
            0% { clip: rect(10px, 9999px, 30px, 0); }
            20% { clip: rect(80px, 9999px, 10px, 0); }
            40% { clip: rect(40px, 9999px, 80px, 0); }
            60% { clip: rect(20px, 9999px, 60px, 0); }
            80% { clip: rect(70px, 9999px, 30px, 0); }
            100% { clip: rect(100px, 9999px, 90px, 0); }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-center p-4 relative">
    
    <div class="absolute inset-0 z-0 opacity-20 pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-[var(--gold)]/20 rounded-full blur-[120px]"></div>
    </div>

    <div class="relative z-10">
        <div class="glitch mb-4" data-text="404">404</div>
        <h2 class="text-3xl md:text-4xl font-bold mb-4 uppercase tracking-widest">Map Not Found</h2>
        <p class="text-gray-400 max-w-md mx-auto mb-10 text-lg">
            You've ventured into the fog of war. This area has been disconnected from the server.
        </p>
        
        <a href="home.html" class="inline-flex items-center gap-2 px-8 py-3 bg-[var(--gold)] text-black font-bold rounded-full hover:bg-yellow-400 transition-transform hover:scale-105 shadow-lg shadow-yellow-600/20">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            Return to Base
        </a>
    </div>

</body>
</html>
