<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChampZero â€” Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #FFD700; --dark-bg: #111115; --dark-card: #1A1A1F; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--dark-bg); color: white; }
        .dark-input { background-color: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: #fff; }
        .dark-input:focus { outline: none; border-color: var(--gold); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6 relative overflow-hidden">
    
    <div class="absolute inset-0 z-0">
        <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-[var(--gold)]/10 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-1/4 right-1/4 w-64 h-64 bg-blue-900/20 rounded-full blur-[100px]"></div>
    </div>

    <div class="relative z-10 w-full max-w-md bg-[var(--dark-card)] border border-white/10 p-8 rounded-xl shadow-2xl backdrop-blur-sm">
        <div class="text-center mb-8">
            <img src="pictures/cz_logo.png" alt="ChampZero" class="w-16 h-16 mx-auto mb-4 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold text-white">Set New Password</h1>
            <p class="text-gray-400 text-sm mt-2">Enter your new password below.</p>
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-8">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-[var(--gold)]"></div>
            <p class="mt-4 text-gray-400">Verifying reset link...</p>
        </div>

        <!-- Error State -->
        <div id="error-state" class="hidden text-center py-8">
            <svg class="w-16 h-16 mx-auto mb-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h2 class="text-xl font-semibold text-white mb-2">Invalid or Expired Link</h2>
            <p class="text-gray-400 mb-6" id="error-message">This password reset link is invalid or has expired.</p>
            <a href="/forgot-password" class="inline-block bg-[var(--gold)] text-black font-bold py-3 px-6 rounded-lg hover:bg-yellow-400 transition-colors">Request New Link</a>
        </div>

        <!-- Success State -->
        <div id="success-state" class="hidden text-center py-8">
            <svg class="w-16 h-16 mx-auto mb-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h2 class="text-xl font-semibold text-white mb-2">Password Reset Successful!</h2>
            <p class="text-gray-400 mb-6">Your password has been updated. Redirecting to login...</p>
        </div>

        <!-- Reset Form -->
        <form id="resetForm" class="hidden space-y-6">
            <div>
                <label class="block text-sm text-gray-400 mb-1">New Password</label>
                <input type="password" id="new-password" required minlength="6" class="dark-input w-full p-3 rounded-lg" placeholder="Enter new password">
                <p class="text-xs text-gray-500 mt-1">At least 6 characters</p>
            </div>

            <div>
                <label class="block text-sm text-gray-400 mb-1">Confirm Password</label>
                <input type="password" id="confirm-password" required minlength="6" class="dark-input w-full p-3 rounded-lg" placeholder="Confirm new password">
            </div>

            <button type="submit" class="w-full bg-[var(--gold)] text-black font-bold py-3 rounded-lg hover:bg-yellow-400 transition-colors shadow-lg shadow-yellow-900/20">
                Reset Password
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/login" class="text-sm text-gray-400 hover:text-[var(--gold)] transition-colors">Back to Log In</a>
        </div>
    </div>

    <script src="js/toast.js"></script>
    <script type="module" src="js/reset-password.js"></script>
</body>
</html>
