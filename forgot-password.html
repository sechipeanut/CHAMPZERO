<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChampZero â€” Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #FFD700; --dark-bg: #111115; --dark-card: #1A1A1F; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--dark-bg); color: white; }
        .dark-input { background-color: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: #fff; }
        .dark-input:focus { outline: none; border-color: var(--gold); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6 relative overflow-hidden">
    
    <div class="absolute inset-0 z-0">
        <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-[var(--gold)]/10 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-1/4 right-1/4 w-64 h-64 bg-blue-900/20 rounded-full blur-[100px]"></div>
    </div>

    <div class="relative z-10 w-full max-w-md bg-[var(--dark-card)] border border-white/10 p-8 rounded-xl shadow-2xl backdrop-blur-sm">
        <div class="text-center mb-8">
            <img src="pictures/cz_logo.png" alt="ChampZero" class="w-16 h-16 mx-auto mb-4 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold text-white">Reset Password</h1>
            <p class="text-gray-400 text-sm mt-2">Enter your email and we'll send you a link to get back into your account.</p>
        </div>

        <form id="resetForm" class="space-y-6">
            <div>
                <label class="block text-sm text-gray-400 mb-1">Email Address</label>
                <input type="email" id="reset-email" required class="dark-input w-full p-3 rounded-lg" placeholder="name@example.com">
            </div>

            <button type="submit" class="w-full bg-[var(--gold)] text-black font-bold py-3 rounded-lg hover:bg-yellow-400 transition-colors shadow-lg shadow-yellow-900/20">
                Send Reset Link
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="login.html" class="text-sm text-gray-400 hover:text-[var(--gold)] transition-colors">Back to Log In</a>
        </div>
    </div>

    <script type="module">
        import { auth } from './js/firebase-config.js';
        import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('reset-email').value;
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;
            
            btn.disabled = true;
            btn.textContent = "Sending...";

            try {
                await sendPasswordResetEmail(auth, email);
                showSuccessToast("Success!", "Check your email! A password reset link has been sent.", 3000);
                setTimeout(() => window.location.href = "login.html", 1500);
            } catch (error) {
                console.error(error);
                let msg = "Failed to send reset email.";
                if(error.code === 'auth/user-not-found') msg = "No account found with this email.";
                showErrorToast("Error", msg, 4000);
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });
    </script>
    <script src="js/toast.js"></script>
</body>
</html>
